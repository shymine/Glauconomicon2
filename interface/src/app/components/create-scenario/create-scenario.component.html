<div class="row">
    <div class="col-md-9">
        <h2>Title: </h2>
        <input type="text" class="form-control" [(ngModel)]="scenario.title">
    </div>
    <div class="col-md-1">
        <button class="m-3 btn btn-primary" (click)="saveScenario()"><fa-icon [icon]="fa_save"></fa-icon></button>
    </div>
    <div class="col-md-1"><button class="m-3 btn btn-danger" (click)="deleteScenario()"><fa-icon [icon]="fa_close"></fa-icon></button></div>
    <div class="col-md-1"><button class="m-3 btn btn-success" (click)="visualize()"><fa-icon [icon]="fa_eye"></fa-icon></button></div>
</div>
<!--selected stage display-->
<div class="row">
    <div class="col-md-9">
        <h4>Stage title:</h4>
        <input type="text" class="form_control" [(ngModel)]="scenario.stages[sc_index].title">
    </div>
    <div class="col-md-1"><button class="m-3 btn btn-primary" (click)="addStage()"><fa-icon [icon]="fa_plus"></fa-icon></button></div>
    <div class="col-md-1"><button class="m-3 btn btn-danger" (click)="removeStage()"><fa-icon [icon]="fa_close"></fa-icon></button></div>
</div>
<div class="row">
    <div class="col-md-9">
        <textarea [(ngModel)]="scenario.stages[sc_index].description" rows="20">

        </textarea>
    </div>
</div>
<!--list of various stages-->
<div class="row">
    <div class="col-md-2 card" *ngFor="let stage of scenario.stages; let i=index" (click)="goToStage(i)">
        <div class="card-header">{{stage.title}}</div>
    </div>
</div>
